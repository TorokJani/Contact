<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/header :: header (title='Create Conract')"></div>

<body>

<div th:replace="fragments/menu :: menu"></div>
<div class="container">

    <!--/*@thymesVar id="contact" type="com.tanos.contacts.model.Contact"*/-->
<form action="#" th:action="${contact.id}== null ? @{/contact/create} : @{/contact/edit/{id}(id=${contact.id})}" method="post" th:object="${contact}">

    <div class="form-group">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" th:field="*{name}">
        <!--<span class="validationError" th:if="${#fields.hasErrors('name')}" th:errorclass="error" th:errors="*{name}"></span>-->
   </div>
   <div class="form-group">
       <label for="email" class="form-label">Email address</label>
       <input type="email" class="form-control" id="email" th:field="*{email}">
   </div>
   <div class="form-group">
       <label for="address" class="form-label">Address</label>
       <input type="text" class="form-control" id="address" th:field="*{address}">
   </div>
   <div class="form-group">
       <label for="phone" class="form-label">Phone</label>
       <input type="text" class="form-control" id="phone" th:field="*{phone}">
   </div>
   <div class="form-group">
       <label for="birthDate" class="form-label">Birth Date</label>
       <input type="date" class="form-control" id="birthDate" th:field="*{birthDate}">
   </div>
   <button type="submit" class="btn btn-primary" th:text="${contact.id}==null? 'Create': 'Update'">Submit</button>
</form>
</div>
</body>
</html>
